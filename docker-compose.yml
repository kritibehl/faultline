services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: faultline
      POSTGRES_PASSWORD: faultline
      POSTGRES_DB: faultline
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U faultline -d faultline"]
      interval: 2s
      timeout: 2s
      retries: 30

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 2s
      retries: 30
